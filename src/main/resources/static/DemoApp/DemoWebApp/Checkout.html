		function confirmTest() {
			if (confirm('visa or master.  Yes for visa, No for Master')) {
				document.orderForm.paymentType[0].checked = true;
			}
			else {
				document.orderForm.paymentType[1].checked = true;
			}
		}



	function init() {
		var totalPrice = 0;
		for (var i in ShoppingCartList) {
			var prodDesc = getItemDesc(ShoppingCartList[i]);
			totalPrice += prodDesc.price;
		}
		$("#totalPrice").text(totalPrice);
		$("#itemCount").text(ShoppingCartList.length);
	}

		
	</script>
